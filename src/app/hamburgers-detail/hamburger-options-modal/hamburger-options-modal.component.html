<h2 mat-dialog-title>Seleziona le opzioni</h2>
<mat-dialog-content>
    <div class="example-container">
            <mat-form-field>
                <mat-select placeholder="Bibita">
                <mat-option value="option">Coca Cola 33cl - In vetro</mat-option>
                <mat-option value="option">Fanta 33cl - In vetro</mat-option>
                <mat-option value="option">Sprite 33cl - In vetro</mat-option>
                <mat-option value="option">Coca Cola Zero 33cl - In vetro</mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field>
                    <mat-select placeholder="Tipo cottura">
                    <mat-option value="option">Al Sangue</mat-option>
                    <mat-option value="option">Ben cotto</mat-option>
                    <mat-option value="option">Medio</mat-option>
                    </mat-select>
            </mat-form-field>
            
            <mat-form-field>
                    <mat-select placeholder="Opzione">
                    <mat-option value="option">Doppio Hamburger</mat-option>
                    <mat-option value="option">Normale</mat-option>
                    </mat-select>
            </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="basic">
            <i class="fa fa-floppy-o"></i> Save
    </button>
    <button mat-button color="basic" >
         <i class="fa fa-times"></i> Cancel
    </button>
</mat-dialog-actions>
